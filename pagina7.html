<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="margin-top: 8%">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="card-header">Preencha o formu√°rio</div>
          <div class="card-body">
            <div class="text-center"></div>
            <form name="preencha">
              <div class="form-group">
                <label for="">Nome:</label> <br />
                <input type="text" placeholder="Nome" class="form-control" name="nome"/>
              </div>
              <div class="form-group">
                <label for="">idade:</label> <br />
                <input type="number" placeholder="idade" class="form-control" name="idade"/>
              </div>
              <div class="form-group">
                <label for="">CEP:</label> <br />
                <input type="text" placeholder="CEP" class="form-control" maxlength="8" name="cep"/>
              </div>
              <div class="form-group">
                <label for="">Nick:</label> <br />
                <input type="text" placeholder="Nick" class="form-control" name="nick"/>
              </div>

              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary btn-block"
                onclick="enviar()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script4.js"></script>
  </body>
</html>
