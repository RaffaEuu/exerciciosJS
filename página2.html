<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Página2 script</title>
  </head>
  <body>
    <h1 class="titulo">Constantes numéricas</h1>
    <script>
      const v1=50
      const v2=2
      const vezes=v1 * v2
      const divide=v1/v2
      const mais=v1+v2
      const menos=v1-v2

      document.write("<h2> valor 1 = "+v1+" </h2>")
      document.write("<h2> valor 2 = "+v2+"</h2>")
      document.write("<h2> multiplicação = "+vezes+"</h2>")
      document.write("<h2> divisão "+divide+"</h2>")
      document.write("<h2> adição "+mais+"</h2>")
      document.write("<h2> subtração "+menos+"</h2>")

    </script>
  </body>
</html>
